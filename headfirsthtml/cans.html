<!DOCTYPE html>
<html>
  <head>
    <title>CANS</title>

  </head>
  <body>
    <script>
      var drink = "Coke";
      var cans = 99;
      var lyrics ="";

      while (cans > 0) {
        lyrics = lyrics + cans + " cans of " + drink + " on the wall<br>" ;
        cans -= 1;
      }

      document.write(lyrics);

    </script>

  </body>
</html>
